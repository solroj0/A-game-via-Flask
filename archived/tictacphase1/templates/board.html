<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form action="/make_move" method="post">
        <label for="row">Row:</label>
        <input type="text" name="row" required>
        <label for="col">Column:</label>
        <input type="text" name="col" required>
        <button type="submit">Make Move</button>
    </form>
</body>
</html>
